# HTTP Server - Redirect everything to HTTPS
server {
    listen 80;
    server_name archcostestimator.com www.archcostestimator.com
                archcostestimator.in www.archcostestimator.in
                archcostestimator.info www.archcostestimator.info
                archcostestimator.online www.archcostestimator.online
                archcostestimator.net www.archcostestimator.net;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://archcostestimator.com$request_uri;
    }
}

# HTTPS Server - Secondary Domains (Redirect to Primary)
server {
    listen 443 ssl;
    server_name www.archcostestimator.com
                archcostestimator.in www.archcostestimator.in
                archcostestimator.info www.archcostestimator.info
                archcostestimator.online www.archcostestimator.online
                archcostestimator.net www.archcostestimator.net;

    ssl_certificate /etc/letsencrypt/live/archcostestimator.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/archcostestimator.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    return 301 https://archcostestimator.com$request_uri;
}

# HTTPS Server - Primary Domain (archcostestimator.com)
server {
    listen 443 ssl;
    server_name archcostestimator.com;

    # Enable Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json image/svg+xml;
    gzip_disable "MSIE [1-6]\.";

    ssl_certificate /etc/letsencrypt/live/archcostestimator.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/archcostestimator.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # specific location for static SEO files
    location = /sitemap.xml {
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Content-Type "application/xml" always;
        access_log off;
    }

    location = /robots.txt {
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Content-Type "text/plain" always;
        access_log off;
    }

    # Static assets
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        proxy_pass http://frontend:80;
        expires 6M;
        access_log off;
        add_header Cache-Control "public, max-age=15552000, immutable";
    }

    # API routes
    location /api {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # SPA fallback
    location / {
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}